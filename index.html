<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>New Employees</h1>
    <form id="employeeForm">
      <div  class="div1">
      <div class="div2">
        <label for="name">Enter Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="div2">
        <label for="profession">Enter Profession:</label>
        <input type="text" id="profession" required>
      </div>
      <div class="div2">
        <label for="age">Enter Age:</label>
      <input type="text" id="age" required>
      </div>
      </div>
      <div><button type="button" id="addEmployeeButton">Add User</button></div>
    </form>
    <div id="message"></div>
    <h2>Added Employees</h2>
    <p id="employeeCount">You have 0 Employees.</p>
    <div id="employeeList"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
